<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 200px;
      padding: 10px;
    }
    select {
      width: 100%;
      padding: 5px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 5px;
      background-color: #ff0000;
      color: white;
      font-size: 14px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h3>Select Default Speed</h3>
  <select id="speedSelector">
    <option value="1">1x</option>
    <option value="1.5">1.5x</option>
    <option value="2">2x</option>
  </select>
  <button id="saveButton">Save</button>
  <p id="statusMessage"></p>

  <script src="popup.js"></script>
</body>
</html>
